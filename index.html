<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon de Belleza CSR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="/css/style.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class = "m-2">
    <div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">Productos de Belleza CSR</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Categorias</a>
                    </li>
                </ul>
                <div class="d-flex">
                        <a href = ""  class='btn btn-outline-success m-1'>Logout</a>
                        <a href = "" class='btn btn-outline-success m-1'>Login</a>
                </div>
            </div>
        </nav>
    </div>

    <div class="m-3">
        <p class="text-center">Form Agregar Producto</p>    
        <form id="add-form" class="row g-3 justify-content-between" enctype="multipart/form-data">
            <div class="col-md-2">
                <label for="inputNombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="inputNombre" name="nombre" placeholder="Ingrese un Nombre...">
            </div>
            <div class="col-md-4">
                <label for="inputDescripcion" class="form-label">Descripcion:</label>
                <input type="text" class="form-control" id="inputDescripcion" name="descripcion" placeholder="Ingrese una descripcion...">
            </div>
            <div class="col-md-2">
                <label for="inputPrecio" class="form-label">Precio:</label>
                <input type="text" class="form-control" id="inputPrecio" name="precio" placeholder="Ingrese un precio...">
            </div>
            <div class="col-md-2">
                <label for="inputMarca" class="form-label">Marca</label>
                <input type="text" class="form-control" id="inputMarca" name="marca" placeholder="Ingrese una marca...">
            </div>
            <div class="col-md-2">
                <label for="inputCategoria" class="form-label">Categoria:</label>
                <select id="inputCategoria" class="form-select" name="categoria">
                </select>
            </div>
            <div class='col-md-15 d-flex flex-wrap'>
                <div class = "col-md-4">
                    <label for='inputImagen' class='form-label'>Imagen:</label>
                    <input type='file' class='form-control' id='inputImagen'name='imagen' placeholder='Seleccione una imagen...'>
                </div>
                <div class = "m-4">
                    <button type='submit' class='btn btn-primary mt-2'>Agregar</button>
                </div>
            </div>
        </form>
    </div>

    <p class='nombre_tabla text-center m-4 mb-4'>Productos</p>
    <div class='table-responsive-sm m-4'>
        <table class='table table-striped table-bordered'>
            <thead class=''>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Marca</th>
                    <th>Categoria</th>
                    <th>Descripcion</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody> 
        </table> 
    </div>
    <footer class="m-4">
        <div >    
            <p class = "text-center">DESARROLLADA POR ALUMNOS DE TUDAI</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    </body>
    </html>
